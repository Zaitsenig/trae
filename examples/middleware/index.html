<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>trae example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        width: 100vw;
        min-height: 100vh;
        flex-direction: column;
        align-items: center;
        font-family: Helvetica;
      }
      .gifs {
        max-width: 768px;
      }
      .gifs-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .gifs-grid img {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="gifs" id="gifs"><h1>Loading . . .</h1></div>
    <script src="https://unpkg.com/trae" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
